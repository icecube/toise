name: lint
on: [push, pull_request]
jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check files using the black formatter
        uses: psf/black@stable
        with:
          src: "toise tests"
          options: "--check --diff"
          version: "22.1.0"
