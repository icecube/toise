name: toise
channels:
  - conda-forge
platforms:
  - linux-64
  - osx-64
  - osx-arm64
dependencies:
  - python >=3.8
  - numpy
  - scipy>=0.15
  - healpy
  - ipykernel
  - autograd
  - pytables
  - pandas
  - pyyaml
  - tqdm
  - toolz
  - lazy-object-proxy
  - nuflux
  - photospline
  - pip
  - pip:
    - easy-cache >=2
    - pydashi @ https://github.com/IceCube-SPNO/dashi/releases/download/v2.0.0/pydashi-2.0.0-py3-none-any.whl
    - -e .
